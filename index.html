<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Your first pair programming experience!</h1>
    <p id="description">This is our first time pair programming, we can put our impressions here.</p>
    <form id="survey-form">

      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Your name" required>
      <br>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Your e-mail" required>
      <br>

      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" min="1" max="100" placeholder="Your age">
      <br>

      <label for="dropdown">What option best describes your experience?</label>
      <br>
      <select  id="dropdown" name="dropdown">
          <option value="first">First time programmer</option>
          <option value="beginner">Beginner</option>
          <option value="advanced">Advanced</option>
          <option value="professional">Professional</option>
        </select>
      <br>

      <p>What is your favorite programming language?</p>
      <input type="radio" id="option1"
      name="language" value="Python">
      <label for="option1">Python</label>

      <input type="radio" id="option2"
      name="language" value="JavaScript">
      <label for="option2">JavaScript</label>

      <input type="radio" id="option3"
      name="language" value="HTML/CSS">
      <label for="option3">HTML/CSS</label>
      <br>

      <p>What other programming language(s) would you like to learn?</p>
      <input type="checkbox" class="checkbox" value="Java">Java<br> 
      <input type="checkbox" class="checkbox" value="PHP">PHP<br> 
      <input type="checkbox" class="checkbox" value="C++">C++<br> 
      <input type="checkbox" class="checkbox" value="Haskell">Haskell<br> 
    
    
    
    </form>

  </body>
</html>
